dialogo.texto=A continuacion ingrese los datos necesarios para generar la grafica,  tenga en cuenta que si desea ingresar numeros el punto (.) es el indicador para un numero decimal y tambien tenga en cuenta que para la opcion por rangos es necesario que solo ingrese datos numericos de lo contrario el programa ignorara los datos que no lo sean asi para evitar errores por lo tanto si no existe ningun dato numerico no se generara ninguna respuesta y por ultimo el programa procedera a calcular los valores de la tabla.
dialogo.resis=A continuacion, ingrese los valores de las resistencias teniendo en cuenta la imagen puesta al lado de donde debe poner los datos, ademas del valor de las resistencias tambien debe poner el valor del voltaje, para luego que el programa proceda a hacer el calculo respectivo.
