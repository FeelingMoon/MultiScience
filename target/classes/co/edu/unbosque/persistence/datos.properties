dialogo.internet=A continuacion, en el primer campo ingresar la distancia en kilometros entre el origen y destino, y en el segundo campo ingresar la variabilidad de la latencia en milisegundos.
dialogo.electricidad=A continuacion, ingrese el valor de las cargas a usar (maximo 5 cargas) y sus posiciones en un plano cartesiano (x, y) teniendo en cuenta que el plano cartesiano se encuentra medido en metros, predeterminadamente se calcula la fuerza electrica, campo electrico, energia potencial y potencial electrico sobre q1 (el punto se encuentra alli tambien).
