dialogo.integral=A continuacion colocar la funcion que desea aproximar siguiendo los parametros expuestos en la siguiente pagina https\://redmine.riddler.com.ar/projects/exp4j/wiki/Funciones_Incluidas, ademas, para la multiplicacion usar '*', para la division usar '/', para el exponente usar '^', si desea usar $sin^n(x)$ uselo como $(sin(x))^n$ donde n es el exponente y euler se denota con una E (mayuscula), NO TE OLVIDES DE USAR LOS PARENTESIS PARA INDICAR CUAL ES LA FUNCION CORRECTAMENTE; en el siguiente recuadro encontraras el lugar para poner el rango el cual ira en el formato 'a,b' (sin las comillas, a separado por coma de b) siendo a, el limite inferior y b, el limite superior.
