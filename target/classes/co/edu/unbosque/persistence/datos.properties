descripcion.supermercado=Simulacion de la espera en una fila de un supermercado. Se utiliza una distribucion de probabilidad de llegada de clientes y una distribucion de probabilidad de tiempo de servicio para modelar el comportamiento de la fila. Este modelo puede ser util para entender el tiempo de espera y las necesidades de personal en tiendas y supermercados.
descripcion.magnev=El programa de c\u00E1lculo de la fuerza del campo magn\u00E9tico es una herramienta que te permite determinar la fuerza resultante experimentada por una part\u00EDcula cargada en movimiento en presencia de un campo magn\u00E9tico.
descripcion.magnem=El programa de c\u00E1lculo de la fuerza del campo magn\u00E9tico es una herramienta que te permite determinar la fuerza resultante experimentada por una part\u00EDcula cargada en movimiento en presencia de un campo magn\u00E9tico.
descripcion.resis=Los circuitos de resistencias son configuraciones de componentes electr\u00F3nicos que consisten en la conexi\u00F3n de una o m\u00E1s resistencias en serie o en paralelo. Las resistencias son elementos pasivos que ofrecen una oposici\u00F3n al flujo de corriente el\u00E9ctrica en un circuito.
descripcion.cond=Los circuitos de condensadores son configuraciones de componentes electr\u00F3nicos que involucran uno o m\u00E1s condensadores. Los condensadores son elementos pasivos que almacenan energ\u00EDa en forma de carga el\u00E9ctrica en un campo el\u00E9ctrico.
descripcion.integral=Aproximacion de la integral de una funcion utilizando el metodo de Monte Carlo. Este metodo se basa en la generacion aleatoria de puntos dentro de una region para aproximar el valor de la integral. Es una herramienta util para resolver integrales que no tienen soluciones analiticas.
descripcion.integ=Una integral definida es un concepto fundamental en c\u00E1lculo que se utiliza para Calcular la acumulaci\u00F3n de una cantidad en un intervalo espec\u00EDfico. Es el resultado de calcular la integral de una funci\u00F3n en un intervalo cerrado. Matem\u00E1ticamente, una integral definida se denota como $\\int_{a}^{b} f(x) \\cdot dx$, donde a y b son los l\u00EDmites inferior y superior del intervalo y f(x) es la funci\u00F3n que se est\u00E1 integrando. El resultado de la integral definida es un n\u00FAmero real que representa el \u00E1rea entre la curva de la funci\u00F3n y el eje x, desde x\=a hasta x\=b. La integral definida se puede calcular utilizando varias t\u00E9cnicas, como el m\u00E9todo de los rect\u00E1ngulos, el m\u00E9todo del trapecio, el m\u00E9todo de Simpson, entre otros.
descripcion.indef=Una integral indefinida es una funci\u00F3n primitiva de otra funci\u00F3n, es decir, es la operaci\u00F3n inversa de la derivada. Dada una funci\u00F3n $f(x)$, se busca encontrar una funci\u00F3n $F(x)$ tal que su derivada sea igual a $f(x)$. Esta funci\u00F3n $F(x)$ se llama integral indefinida de $f(x)$ y se denota por $\\int f(x) dx$. El s\u00EDmbolo $\\int$ representa la operaci\u00F3n de integraci\u00F3n y $dx$ indica la variable de integraci\u00F3n. La integral indefinida se utiliza para encontrar la funci\u00F3n que representa la acumulaci\u00F3n de una tasa de cambio en un intervalo de tiempo o espacio continuo.
descripcion.derivada=Las derivadas son una herramienta matem\u00E1tica utilizada para describir la tasa de cambio instant\u00E1nea de una funci\u00F3n en un punto determinado. En otras palabras, la derivada de una funci\u00F3n describe c\u00F3mo cambia la funci\u00F3n en un punto espec\u00EDfico.
descripcion.lim=Un l\u00EDmite es un concepto fundamental en c\u00E1lculo que describe el comportamiento de una funci\u00F3n en un punto espec\u00EDfico. Geom\u00E9tricamente, un l\u00EDmite describe el valor al que se acerca una funci\u00F3n a medida que su entrada se acerca a un valor particular. Matem\u00E1ticamente, el l\u00EDmite de una funci\u00F3n f(x) cuando x se aproxima a un valor c se denota por lim f(x) \= L y se define como el valor que f(x) se acerca a medida que x se acerca a c. En otras palabras, si el valor de f(x) se acerca cada vez m\u00E1s a L a medida que x se acerca a c, entonces el l\u00EDmite de f(x) cuando x se aproxima a c es igual a L.
descripcion.tang=La recta tangente a una curva en un punto es la recta que toca a la curva en ese punto y tiene la misma pendiente que la curva en ese punto. Matem\u00E1ticamente, la recta tangente a la curva y\=f(x) en el punto (a, f(a)) se define como la recta que pasa por ese punto y cuya pendiente es igual al l\u00EDmite de la pendiente de la recta secante entre el punto (a, f(a)) y otro punto (x, f(x)) de la curva cuando x se acerca a a.
descripcion.excel=Una tabla de frecuencias es una herramienta estad\u00EDstica que resume la informaci\u00F3n sobre la distribuci\u00F3n de frecuencias de un conjunto de datos. Se organiza en forma de tabla, donde se agrupan los valores de la variable en clases o intervalos y se indica la cantidad de veces que aparece cada valor en cada clase. Tambi\u00E9n se pueden incluir otras columnas, como las frecuencias relativas y las frecuencias acumuladas, que ayudan a analizar los datos de manera m\u00E1s detallada. Las tablas de frecuencias se utilizan com\u00FAnmente en diversas \u00E1reas de la estad\u00EDstica, como en la estad\u00EDstica descriptiva, inferencial y en la probabilidad.
descripcion.pi=Aproximacion del valor de pi a partir de la generacion de puntos aleatorios dentro de un cuadrado y un calculo inscrito en el. Este metodo es una forma comun de calcular el valor de pi y es util para entender la relacion entre la geometria y las probabilidades.
descripcion.colas=Simulacion del comportamiento de un sistema de cola con llegadas y salidas aleatorias. Este modelo puede ser utilizado para comprender el comportamiento de los sistemas de cola en diferentes situaciones y para optimizar su dise\u00F1o.
descripcion.primo=Cálculo de la probabilidad de que un número aleatorio sea primo. Este modelo puede ser utilizado para comprender la distribución de los números primos y para generar números aleatorios que satisfagan ciertas propiedades.
descripcion.blackjack=Simulacion de un juego de blackjack. Este modelo se puede utilizar para comprender las probabilidades en el juego y para mejorar las estrategias de juego.
descripcion.moneda=Simulacion del lanzamiento de una moneda. Este modelo se puede utilizar para entender las probabilidades asociadas con eventos binarios y para hacer predicciones en juegos de azar.
descripcion.internet=Aproximacion de la latencia de internet utilizando tecnicas de simulacion. Este modelo se puede utilizar para entender y predecir la latencia de la red en diferentes situaciones y para optimizar la velocidad de la red.
descripcion.enfermedad=Simulacion de la propagacion de una enfermedad en una poblacion a traves del tiempo. Se utiliza un modelo de transmision de enfermedades para predecir como se propagara la enfermedad en una poblacion dada. Este modelo puede ser util para entender la dinamica de propagacion de enfermedades y tomar decisiones informadas sobre medidas preventivas.
descripcion.dados=Simulacion del lanzamiento de dos dados n veces y calculo de la proporcion de veces que se obtiene cierta combinacion (En este caso en particular es que el numero sea par). Este modelo se puede utilizar para comprender la probabilidad de ciertos eventos y para hacer predicciones en juegos de azar.
descripcion.electricidad=Herramienta práctica que te permite calcular de manera rápida y precisa la fuerza eléctrica, el campo eléctrico, la energía potencial y el potencial eléctrico. Es ideal para estudiantes, ingenieros y entusiastas de la física interesados en realizar cálculos relacionados con la electrostática.
descripcion.parabola=Simulacion del lanzamiento de un objeto en la gravedad de la tierra( $9.8 m/s^2$ ) con una velocidad ( $m/s$ ), angulo (Debe ser en grados) que debe definir el usuario.
descripcion.aceleracion=En este simulador se puede ver el comportamiento que tendra un objeto en reposo cuando es expuesto a un aceleracion.
descripcion.fuerzas=Simulacion de como actuan tres fuerzas sobre un objeto ubicado en el origen de la grafica.
dialogo.fuerzas=Por favor ingrese las magnitudes de las tres fuerzas (pueden tener dos decimales y aquellas fuerzas que no se deseen usar, se debe poner magnitud y angulo en 0) y el angulo en grados (en este caso se debe tomar como un compas, por ejemplo si desea que la fuerza tenga una direcion hacia abajo debe poner 270° o si desea que tenga direcion hacia la izquierda debe poner 180°).
dialogo.aceleracion=Por favor ingrese el valor de aceleracion que desea que tenga el objeto en reposo(puede tener un maximo de dos decimales).
dialogo.parabola=Ingrese los valores de la velocidad (puede tener un maximo de dos decimales) y el valor del angulo por favor.
